        - resource:  

  - date: 1 April 2020
    challenge: 
      title: Shared Birthday
      description: >
        I have a group of 30 friends round for a party. What is the probability
        at least two of them share a birthday? Write the code so that you can also
        given an answer for <i>N</i> friends, where <i>N</i> is between 2 and 50.
    workshops:
      topic: Introduction to neural nets and image recognition
      resources:
      - resource: <a href="https://isitacat.com">Cat Detector</a>
      - resource: <a href="https://teachablemachine.withgoogle.com">Teachable Machine website</a>
